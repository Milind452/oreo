<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Oreo - Home</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/home.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <div class="app">
            <div class="nav-wrapper">
                <nav id="nav" class="nav">
                    <header>
                        <i class="fa fa-user"></i>
                        <p id="username"></p>
                    </header>
                    <div class="nav-content">
                        <div class="nav-content__element">
                            <a id="nav-home" class="link" href="#">
                                <i class="fa fa-home"></i>
                                Home
                            </a>
                        </div>
                        <div class="nav-content__element">
                            <a id="nav-settings" class="link" href="#">
                                <i class="fa fa-gear"></i>
                                Settings
                            </a>
                        </div>
                        <div class="nav-content__element">
                            <a id="nav-help" class="link" href="#">
                                <i class="fa fa-info-circle"></i>
                                Help
                            </a>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="main-content">
                <div class="title-wrapper">
                    <div class="title-area">
                        <div class="title-area__item">
                            <a id="hamburger" class="hamburger-btn btn">
                                <i class="fa fa-bars"></i>
                            </a>
                        </div>
                        <div id="title-name" class="title-area__item">
                            Boards
                        </div>
                        <div class="title-area__item">
                            <button id="logout" class="logout-btn btn">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
                <div id="project-content" class="content-area">
                    <div class="modal">
                        <form id="modal-form" class="box">
                            <a id="close" class="close">
                                <i class="fa fa-times icon"></i>
                            </a>
                            <div class="box__fields">
                                <div class="box-field">
                                    <label for="title"> Title </label>
                                    <input
                                        id="title"
                                        type="text"
                                        name="title"
                                        required
                                        autofocus
                                        autocomplete="off"
                                    />
                                </div>
                                <div class="box-field">
                                    <label for="description">
                                        Description
                                    </label>
                                    <textarea
                                        id="description"
                                        name="title"
                                        rows="6"
                                        cols="40"
                                    ></textarea>
                                </div>
                                <div class="box-field">
                                    <div class="wrapper">
                                        <button
                                            id="create"
                                            class="create-btn box-btn btn"
                                        >
                                            Create
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="cards-grid">
                        <div class="cards-grid__tile">
                            <button id="add-tile" class="add-tile-btn btn">
                                + Add new project
                            </button>
                        </div>
                    </div>
                </div>
                <div id="task-content" class="content-area hidden-main">
                    <div class="modal-list">
                        <form id="modal-form-list" class="box">
                            <a id="close-list" class="close">
                                <i class="fa fa-times icon"></i>
                            </a>
                            <div class="box__fields">
                                <div class="box-field">
                                    <label for="title-list"> Title </label>
                                    <input
                                        id="title-list"
                                        type="text"
                                        name="title"
                                        required
                                        autofocus
                                        autocomplete="off"
                                    />
                                </div>
                                <div class="box-field">
                                    <div class="wrapper">
                                        <button
                                            id="create-list"
                                            class="create-btn box-btn btn"
                                        >
                                            Create
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tasks-pane">
                        <div class="list">
                            <div class="list-header">
                                <div class="list-title">Title</div>
                                <div class="list-links">
                                    <a class="list-delete">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="task-pane">
                                <div class="task">
                                    <div class="task-header">
                                        <div class="task-title">Task1</div>
                                        <div class="task-links">
                                            <a class="task-action"></a>
                                        </div>
                                    </div>
                                    <div class="task-deadline">
                                        10 Jun, 2021
                                    </div>
                                </div>
                                <div class="task">
                                    <div class="task-header">
                                        <div class="task-title">Task2</div>
                                        <div class="task-links">
                                            <a class="task-action"></a>
                                        </div>
                                    </div>
                                    <div class="task-deadline">
                                        14 Jun, 2021
                                    </div>
                                </div>
                            </div>
                            <a id="add-task" class="add-task-btn btn">
                                + Add new task
                            </a>
                        </div>
                        <div class="list-btn-wrapper">
                            <button id="add-list" class="add-list-btn btn">
                                + Add new list
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
