<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Oreo</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="main">
            <div class="left">
                <h2>
                    <span>OREO</span>
                    Step up your project development
                </h2>
            </div>
            <div class="right">
                <form id="form" class="box">
                    <div class="box__fields">
                        <div class="box-field">
                            <label for="email">
                                <input
                                    id="email"
                                    type="email"
                                    name="email"
                                    placeholder="Enter your email id"
                                    required
                                    autofocus
                                    autocomplete="email"
                                    autocorrect="off"
                                    autocapitalize="off"
                                />
                            </label>
                        </div>
                        <div class="box-field">
                            <label for="password">
                                <input
                                    id="password"
                                    type="password"
                                    name="password"
                                    placeholder="Enter your password"
                                    required
                                    autocomplete="password"
                                    autocorrect="off"
                                    autocapitalize="off"
                                />
                            </label>
                        </div>
                        <div class="box-field">
                            <button id="login" class="login-btn box-btn btn">
                                Login
                            </button>
                        </div>
                        <div class="box-field">
                            <button id="signup" class="signup-btn box-btn btn">
                                Create New Account
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
