<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Oreo</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="main">
            <div class="left">
                <h2>
                    <span>OREO</span>
                    Step up your project development
                </h2>
            </div>
            <div class="right">
                <form id="form" class="box">
                    <div class="box__fields">
                        <div class="box-field display-none">
                            <div class="wrapper">
                                <label for="name">
                                    <i class="fa fa-user icon"></i>
                                    <input
                                        id="name"
                                        type="name"
                                        name="name"
                                        placeholder="Enter your full name"
                                        required
                                        autofocus
                                        autocomplete="name"
                                        autocorrect="off"
                                        autocapitalize="off"
                                    />
                                </label>
                            </div>
                        </div>
                        <div class="box-field">
                            <div class="wrapper">
                                <i class="fa fa-envelope icon"> </i>
                                <label for="email">
                                    <input
                                        id="email"
                                        type="email"
                                        name="email"
                                        placeholder="Enter your email id"
                                        required
                                        autofocus
                                        autocomplete="email"
                                        autocorrect="off"
                                        autocapitalize="off"
                                    />
                                </label>
                            </div>
                        </div>
                        <div class="box-field">
                            <div class="wrapper">
                                <label for="password">
                                    <i class="fa fa-lock icon"> </i>
                                    <input
                                        id="password"
                                        type="password"
                                        name="password"
                                        placeholder="Enter your password"
                                        required
                                        autocomplete="password"
                                        autocorrect="off"
                                        autocapitalize="off"
                                    />
                                </label>
                            </div>
                        </div>
                        <div class="box-field">
                            <button id="login" class="login-btn box-btn btn">
                                Login
                            </button>
                        </div>
                        <div class="box-field">
                            <button id="signup" class="signup-btn box-btn btn">
                                Create New Account
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
